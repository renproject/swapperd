# CircleCI config that utilises xgo
# Based off:
# https://github.com/billziss-gh/cgofuse/blob/9b5a7c093a2b5da9dc74494e4c7714af8c82de93/.circleci/config.yml
version: 2.1

orbs:
    core: ren/core@0.0.1


executors:
  machine_exec:
    machine: true
    working_directory: ~/.go_workspace/src/github.com/renproject/swapperd
    environment:
      - GOPATH: /home/circleci/.go_workspace
  go_exec:
    docker:
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/renproject/swapperd

commands:
  dep_ensure:
    description: Installing dependencies
    steps:
      - restore_cache:
          key: gopkg-v1-{{ checksum "Gopkg.lock" }}
          paths:
              - ~/.go_workspace/src/github.com/renproject/swapperd/vendor
      - core/install_dep
      - run:
          name: Download dependencies
          command: |
            if [ ! -d ~/.go_workspace/src/github.com/renproject/swapperd/vendor ]; then
                dep ensure -v -update
                dep ensure -v
            else
                echo "Dependencies were restored from cache."
            fi
      - save_cache:
          key: gopkg-v1-{{ checksum "Gopkg.lock" }}
          paths:
              - ~/.go_workspace/src/github.com/renproject/swapperd/vendor
  build:
    description: Building binaries
    steps:
      - checkout
      - run:
          name: Building Docker image
          command: |
            docker pull karalabe/xgo-latest
      - dep_ensure
      - run:
          name: Installing xgo
          command: |
            mkdir -p $GOPATH/src
            mkdir -p $GOPATH/bin
            go get -v github.com/karalabe/xgo
      - run:
          name: Build binaries
          command: |
            make
  nightly_prerelease:
    description: Creating Github Pre-release
    steps:
      - core/install_ghr
      - core/github_release:
          tag: latest_nightly
          filelist: ./RELEASE
          prerelease: true
          replace: true
  stable_release:
    description: Creating Github Release
    steps:
      - core/install_ghr
      - core/github_release:
          tag: v$(make version)
          filelist: ./RELEASE

jobs:
  build:
    executor: machine_exec
    steps:
      - build
  build_prerelease:
    executor: machine_exec
    steps:
      - build
      - nightly_prerelease
  build_release:
    executor: machine_exec
    steps:
      - build
      - stable_release
  test:
    executor: go_exec
    steps:
      - checkout
      - run:
          name: Running tests
          command: |
            go get -v -t -d ./adapter/...
            go get -v -t -d ./core/...
            go test -v ./adapter/...
            go test -v ./core/...


workflows:
  test_and_build:
    jobs:
      - test
      - build:
          requires:
            - test
          filters:
            branches:
              ignore:
                - nightly
                - stable
      # - build_prerelease:
      #     requires:
      #       - test
      #     filters:
      #       branches:
      #         only: nightly
      # - build_release:
      #     requires:
      #       - test
      #     filters:
      #       branches:
      #         only: stable
  nightly:
    triggers:
      - schedule:
          cron: "0 2 * * *" # every night at 02:00
          filters:
            branches:
              only:
                - master
    jobs:
      - core/merge_nightly:
          executor: go_exec
  monthly:
    triggers:
      - schedule:
          cron: "0 0 1 * *" # on the 1st of every month at 00:00
          filters:
            branches:
              only:
                - master
    jobs:
      - core/merge_stable:
          executor: go_exec
      - core/merge_beta:
          executor: go_exec
          requires:
            - core/merge_stable
